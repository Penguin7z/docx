{% block cus_footer %}

    <script>
        $(function () {
            var ids = '';
            $.each($('.dataframe'), function (index, ele) {
                $(ele).attr('id', 'dataframe'+index);
                $(ele).attr('class', 'table table-bordered table-striped dataTable table-hover');
                $(ele).css('width', '100%');
                ids += '#dataframe'+index+',';
            })

            $(ids.substr(0,ids.length-1)).DataTable({
                "fixedHeader": true,
                "pageLength": 25,
                "scrollY": "50vh",
                "scrollX": true,
                "scrollCollapse": true,
                "paging": true,
                "lengthChange": true,
                "searching": true,
                "ordering": true,
                "info": true,
                "autoWidth": true,
                "language": {
                    "info": "页 _PAGE_ / _PAGES_",
                    "lengthMenu": "每页 _MENU_ 条",
                    "paginate": {
                        "previous": "向前 ",
                        "next": " 向后"
                    }
                },
                //"fixedColumns": {
                //    leftColumns: 1
                //},
                "order": [[ 0, "desc" ]]

            });
        });
    </script>
